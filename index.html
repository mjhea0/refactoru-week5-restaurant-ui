<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object Oriented Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="main.css" rel="stylesheet" media="screen">  
    <style>
      body {padding-top: 60px;}
      .container {max-width: 600px;}
    </style>
  </head>
  <body>
    <div class="container"> 
      <div class="restaurant-info">
        <h1>MAKE A PLATE</h1>
      </div>
      <div id="contact_form">
      </div>
      <div class="costumer-info">
        <h2>Dietary Preferance</h2>
        <div class="menu-buttons">
          <button class ="order-btn btn btn-default"  type="button" value="vegan">Vegan</button>
          <button class ="order-btn btn btn-default" type="button" value="citrus-free">Citrus-Free</button>
          <button class ="order-btn btn btn-default" type="button" value="gluten-free">Gluten-Free</button>
        </div>
        <button class ="reset-btn btn btn-primary btn-lg" type="button">New Plate?</button>
        <h3 class="customer"></h3>
      </div>
      <div class="menu">
      </div>
      <div class="order">
        <h2>Your order</h2>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <script src="utility.js"></script>
  </body>
</html>
